<div>
  {{this.currentQuestion.letter}}
</div>
<div>
  <mat-checkbox [(ngModel)]="this.currentAnswer.isLetter" [disabled]="this.isLetter === false">文字</mat-checkbox>
  <button [disabled]="this.isAudio === false">音声</button>
  <button [disabled]="this.isPlace === false">場所</button>
  <button [disabled]="this.isColor === false">色</button>
  <button [disabled]="this.isShape === false">形</button>
</div>
