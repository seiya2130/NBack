<div class="question-area">
  <div [ngClass]="{
    'question' : true,
    'default-block' : true,
    'border-black' : this.currentQuestion.color === 'black',
    'border-red' : this.currentQuestion.color === 'red',
    'border-blue' : this.currentQuestion.color === 'blue',
    'border-green' : this.currentQuestion.color === 'green',
    'triangle' : this.currentQuestion.shape === 0,
    'circle' : this.currentQuestion.shape === 2,
    'center' : true
  }">
    <p>{{this.currentQuestion.letter}}</p>
  </div>
</div>
<div>
  <mat-checkbox [(ngModel)]="this.currentAnswer.isLetter" [disabled]="this.isLetter === false">文字</mat-checkbox>
  <mat-checkbox [(ngModel)]="this.currentAnswer.isAudio" [disabled]="this.isAudio === false">音声</mat-checkbox>
  <button [disabled]="this.isPlace === false">場所</button>
  <mat-checkbox [(ngModel)]="this.currentAnswer.isColor" [disabled]="this.isColor === false">色</mat-checkbox>
  <mat-checkbox [(ngModel)]="this.currentAnswer.isShape" [disabled]="this.isShape === false">形</mat-checkbox>
</div>
